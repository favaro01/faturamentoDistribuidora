<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cálculo de Faturamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Cálculo de Faturamento</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Faturamento</th>
          </tr>
        </thead>
        <tbody id="faturamento">
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <p id="menor-valor">Menor Valor: </p>
        <p id="maior-valor">Maior Valor: </p>
        <p id="dias-acima-media">Dias Acima da Média: </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
